<template name="CartSummary">
	{{itemCount}} items
	<br>
	Total ${{itemTotal}}
	{{#if itemsInCart}}
		<br>
		<a href="{{pathFor 'cart'}}">View Cartasdas</a>
		<br>
		{{>CartPayNow}}
	{{/if}}
</template>

<template name="CartAddItemButton">
	<button class="add-item">Добавить в корзину</button>
</template>

<template name="CartPayNow">
	<button id="pay-now">Pay Now</button>
</template>

<template name="CartItems">
	{{#if hasItems}}
		{{itemCount}} items
		<br>
		Total ${{itemTotal}}
		<br>
		{{>CartPayNow}}
		<br>
		<hr>
		<br>
		{{#each items}}
			{{>CartItem}}
		{{/each}}
	{{else}}
		No items in cart!
	{{/if}}
</template>

<template name="CartItem">
	<div>
	<img src="{{imgSrc}}" width="100" alt="">
		{{name}} - {{price}} {{itemCount}}
		<br>
		<div class="row">
				<div class="input-field col s6">
								<input type="text" class="validate quantity">
								<label for="number2 " class="number2">Номер</label>
							</div>
		</div>
	
		<a href="#" class="remove">Remove</a>
	</div>
	<hr>
	<br><br><br>
</template>
